<!DOCTYPE html>
<html>
<head>
  <title>Heittolaskuri</title>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" sizes="196x196" href="icon196.png">
  <link rel="apple-touch-icon" href="images/icon196.png">
  <link rel="apple-touch-startup-image" href="images/startup.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="view" id="view-players">
    <div id="playerselect">
      <h1>Valitse pelaajat</h1>
      <div id="playerlist" class="scrollable">
      </div>
      <div id="playeradd">
        <input type="text" placeholder="Lisää uusi pelaaja">
      </div>
    </div>

    <div id="button-selectcourse">
      <div id="playercount">0 pelaajaa</div>
      <div id="label-selectcourse">Valitse rata &raquo;</div>
    </div>
  </div>

  <div class="view" id="view-course">
    <div id="button-courseplayers"></div>
    <div id="courseselect">
      <h1>Valitse rata</h1>
      <div id="courselist" class="scrollable">
      </div>
    </div>

    <div id="button-startgame">
      <div id="label-startgame">Aloita kierros &raquo;</div>
    </div>
  </div>

  <div class="view" id="view-game">
    <div id="button-goback">&laquo; Takaisin</div>
    <div id="game-players"></div>
    <div id="game-course"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/libs/fastclick.js"></script>
  <script src="js/app.js"></script>
  <script src="js/views/players.js"></script>
  <script src="js/views/course.js"></script>
  <script src="js/views/game.js"></script>
</body>
</html>
